<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>delt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div>
<h1>This is Dorn's calculator </hi>
</div>


 <div id="screenput" class="inputClass">
<section class="screen">0</section>
 </div>

 <div class="mypage-body">
<section class="calc-buttons">

   <div class="calc-button-row">
    <button class="calc-button-triple">C</button>
    <button class="calc-button">←</button>
    <button class="calc-button-right">÷</button>
  </div>

  <div class="calc-button-row">
    <button class="calc-button">7</button>
    <button class="calc-button">8</button>
    <button class="calc-button">9</button>
    <button class="calc-button-right">X</button>
  </div>
  
  <div class="calc-button-row">
    <button class="calc-button">4</button>
    <button class="calc-button">5</button>
    <button class="calc-button">6</button>
    <button class="calc-button-right">-</button>
  </div>
  
  <div class="calc-button-row">
    <button class="calc-button">1</button>
    <button class="calc-button">2</button>
    <button class="calc-button">3</button>
    <button class="calc-button-right">+</button> 
  </div>

  <div class="calc-button-row">
    <button class="calc-button-last">0</button>
    <button class="calc-button-right">=</button> 
  </div>

</section>
   </div>
   </div>
<script src="script.js"></script>
</body>
</html>
